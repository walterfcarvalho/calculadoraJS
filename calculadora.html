<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">

        <h2 class="center">Calculadora do Valter</h2>

        <div id="calculadora">

            <input class="rigth" type="text" id="display">

            <div class="botoes" >
                <a id="bClear" class="waves-effect waves-light btn red">
                    <i class="material-icons right"></i>C</a>
            </div>
            <div class="botoes">
                <a id="b7" class="waves-effect waves-light btn">
                    <i class="material-icons left"></i>7</a>
                <a id="b8" class="waves-effect waves-light btn">
                    <i class="material-icons left"></i>8</a>
                <a id="b9" class="waves-effect waves-light btn">
                    <i class="material-icons left"></i>9</a>
                <a id="bDivid" class="waves-effect waves-light btn red">
                    <i class="material-icons left"></i>%</a>

            </div>
            <div class="botoes">
                <a id="b4" class="waves-effect waves-light btn">
                    <i class="material-icons left"></i>4</a>
                <a id="b5" class="waves-effect waves-light btn">
                    <i class="material-icons left"></i>5</a>
                <a id="b6" class="waves-effect waves-light btn">
                    <i class="material-icons left"></i>6</a>
                <a id="bMult" class="waves-effect waves-light btn red">
                    <i class="material-icons left"></i>*</a>
            </div>

            <div class="botoes">
                <a id="b1" class="waves-effect waves-light btn">
                    <i class="material-icons left"></i>1</a>
                <a id="b2" class="waves-effect waves-light btn">
                    <i class="material-icons left"></i>2</a>
                <a id="b3" class="waves-effect waves-light btn">
                    <i class="material-icons left"></i>3</a>
                <a id="bMenos" class="waves-effect waves-light btn red">
                    <i class="material-icons left"></i>-</a>

            </div>

            <div class="botoes">
                <a id="b0" class="waves-effect waves-light btn">
                    <i class="material-icons left"></i>0</a>
                <a id="bPonto" class="waves-effect waves-light btn">
                    <i class="material-icons left"></i>.</a>
                <a id="bIgual" class="waves-effect waves-light btn red">
                    <i class="material-icons left"></i>=</a>
                <a id="bMais" class="waves-effect waves-light btn red">
                    <i class="material-icons left"></i>+</a>
            </div>
        </div>
    </div>
</body>

<script src="js/jquery.js"></script>
<script src="js/main.js"></script>

</html>
